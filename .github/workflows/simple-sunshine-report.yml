name: Simple Sunshine Report

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate Report
      run: |
        # Using SonarQube integration if secrets are available
        if [ -n "${{ secrets.SONAR_TOKEN }}" ]; then
          BRANCH_ARG=""
          if [ -n "${{ secrets.BRANCH }}" ]; then
            BRANCH_ARG="-b ${{ secrets.BRANCH }}"
          else
            BRANCH_ARG="-b ${{ github.ref_name }}"
          fi
          
          python sonarqube-sunshine.py \
            -t "${{ secrets.SONAR_TOKEN }}" \
            -u "${{ secrets.SONAR_HOST_URL }}" \
            -c "${{ secrets.COMPONENT_KEY }}" \
            $BRANCH_ARG \
            -o report.html \
            -e
        else
          # Fallback to file input mode - put your SBOM file in the repo
          python sonarqube-sunshine.py \
            -i sbom.json \
            -o report.html \
            -e
        fi

    - name: Upload Report as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: report.html

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        destination_dir: reports
        keep_files: true
        publish_branch: gh-pages
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy SonarQube Sunshine Report'

    - name: Add Report URL to Job Summary
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        echo "## ðŸŒ Report Published!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Your security report is now live at:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**ðŸ”— [View Report Online](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/reports/report.html)**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- The report updates automatically when you push to main/master" >> $GITHUB_STEP_SUMMARY
        echo "- You can bookmark this URL for easy access" >> $GITHUB_STEP_SUMMARY
        echo "- No downloads needed - just click and view!" >> $GITHUB_STEP_SUMMARY
